{% extends "base.html" %}

{% block title %}إنشاء حساب جديد - إدارة مهام مركز الموهوبين بحائل{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>
                    إنشاء حساب جديد
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>
                                اسم المستخدم *
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>
                                البريد الإلكتروني *
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="full_name" class="form-label">
                            <i class="fas fa-id-card me-2"></i>
                            الاسم الكامل *
                        </label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>
                            كلمة المرور *
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <div class="form-text">يجب أن تكون كلمة المرور 6 أحرف على الأقل</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="role" class="form-label">
                                <i class="fas fa-user-tie me-2"></i>
                                المسمى الوظيفي *
                            </label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">اختر المسمى الوظيفي</option>
                                <option value="مدير">مدير</option>
                                <option value="وكيل">وكيل</option>
                                <option value="معلم موهوبين">معلم موهوبين</option>
                                <option value="إداري">إداري</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">
                                <i class="fas fa-building me-2"></i>
                                وحدة العمل *
                            </label>
                            <select class="form-select" id="department" name="department" required>
                                <option value="">اختر وحدة العمل</option>
                                <option value="وحدة الإدارة">وحدة الإدارة</option>
                                <option value="وحدة العلاقات العامة والإعلام">وحدة العلاقات العامة والإعلام</option>
                                <option value="وحدة البرامج الإثرائية">وحدة البرامج الإثرائية</option>
                                <option value="وحدة المسابقات">وحدة المسابقات</option>
                                <option value="وحدة شؤون الطلاب">وحدة شؤون الطلاب</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>
                            إنشاء الحساب
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">لديك حساب بالفعل؟</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        تسجيل الدخول
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // تحديث خيارات وحدة العمل حسب المسمى الوظيفي
    document.getElementById('role').addEventListener('change', function() {
        const role = this.value;
        const departmentSelect = document.getElementById('department');
        
        // إعادة تعيين الخيارات
        departmentSelect.innerHTML = '<option value="">اختر وحدة العمل</option>';
        
        const allDepartments = [
            'وحدة الإدارة',
            'وحدة العلاقات العامة والإعلام',
            'وحدة البرامج الإثرائية',
            'وحدة المسابقات',
            'وحدة شؤون الطلاب'
        ];
        
        // إضافة جميع الوحدات
        allDepartments.forEach(dept => {
            const option = document.createElement('option');
            option.value = dept;
            option.textContent = dept;
            departmentSelect.appendChild(option);
        });
        
        // تحديد الوحدة الافتراضية للمدير
        if (role === 'مدير') {
            departmentSelect.value = 'وحدة الإدارة';
        }
    });
</script>
{% endblock %}
{% endblock %}
